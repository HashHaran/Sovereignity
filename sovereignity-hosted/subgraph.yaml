specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Sovereignity
    network: mumbai
    source:
      address: "0x174f09E67a34C9d712D0b0436eAbFd249A6191f3"
      abi: Sovereignity
      startBlock: 27440356
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Content
        - ContentPermission
      abis:
        - name: Sovereignity
          file: ./abis/Sovereignity.json
      eventHandlers:
        - event: ContentCreation(indexed string,indexed address,uint256)
          handler: handleContentCreation
        - event: ContentDeletion(indexed string,indexed address,uint256)
          handler: handleContentDeletion
        - event: OwnershipTransfered(indexed string,indexed address,indexed address,uint256)
          handler: handleOwnershipTransfered
        - event: PermissionGranted(indexed string,indexed address,indexed address,uint256)
          handler: handlePermissionGranted
        - event: PermissionRevoked(indexed string,indexed address,indexed address,uint256)
          handler: handlePermissionRevoked
      file: ./src/sovereignity.ts
